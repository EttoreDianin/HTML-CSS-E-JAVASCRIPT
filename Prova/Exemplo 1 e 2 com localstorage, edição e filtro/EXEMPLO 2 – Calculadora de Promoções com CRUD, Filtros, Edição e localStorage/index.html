<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Promoções de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Calculadora de Promoções</h2>

  <input type="text" id="nome" placeholder="Nome do Produto">
  <input type="number" id="preco" placeholder="Preço Original">
  <button onclick="salvarProduto()">Salvar</button>

  <input type="text" id="filtro" placeholder="Filtrar por nome" oninput="filtrar()">

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Original</th>
        <th>Com Desconto</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
