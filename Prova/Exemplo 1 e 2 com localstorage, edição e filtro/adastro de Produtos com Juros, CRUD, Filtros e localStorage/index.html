<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produtos com Juros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cadastro de Produtos com Juros</h2>

  <input type="text" id="nome" placeholder="Nome do Produto">
  <input type="number" id="preco" placeholder="Preço">
  <input type="number" id="meses" placeholder="Parcelas">
  <button onclick="adicionarProduto()">Salvar</button>

  <input type="text" id="filtro" placeholder="Filtrar por nome" oninput="filtrarProdutos()">

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Parcelas</th>
        <th>Com Juros</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-produtos"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
